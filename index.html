<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certifications & Credentials</title>

  <!-- Fonts + GSAP -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(to bottom, #f8fafc, #ffffff);
      color: #1e293b;
      min-height: 100vh;
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.dark {
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: #e2e8f0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem 1.5rem 0;
    }

    header button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    header button:hover {
      background: #1d4ed8;
    }

    section {
      padding: 3rem 1rem 4rem;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.75rem;
      background: linear-gradient(to right, #2563eb, #4f46e5);
      -webkit-background-clip: text;
      color: transparent;
    }
    body.dark h2 {
      background: linear-gradient(to right, #93c5fd, #c4b5fd);
      -webkit-background-clip: text;
      color: transparent;
    }

    p.subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 3rem;
    }
    body.dark p.subtitle {
      color: #94a3b8;
    }

    .grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      align-items: stretch;
    }

    .card {
      border-radius: 1rem;
      padding: 1px;
      background: linear-gradient(to bottom right, var(--from), var(--to));
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
      height: 100%;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card-inner {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background 0.3s ease;
    }
    body.dark .card-inner {
      background: #1e293b;
      color: #e2e8f0;
    }

    .card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      color: #475569;
    }
    body.dark .card p {
      color: #cbd5e1;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      color: #64748b;
      font-size: 0.85rem;
    }
    body.dark .card-footer {
      color: #94a3b8;
    }

    /* Modal */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 50;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      background: white;
      border-radius: 1rem;
      max-width: 500px;
      width: 90%;
      padding: 2rem;
      transform: scale(0.9);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      position: relative;
    }
    body.dark .modal {
      background: #1e293b;
      color: #f1f5f9;
    }
    .modal.active {
      transform: scale(1);
      opacity: 1;
    }

    .close-btn {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background: none;
      border: none;
      font-size: 1.25rem;
      color: #64748b;
      cursor: pointer;
    }
    body.dark .close-btn {
      color: #cbd5e1;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 0.375rem;
      border: 1px solid transparent;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .btn.primary {
      background: #2563eb;
      color: #fff;
    }
    .btn.primary:hover {
      background: #1e40af;
    }
    .btn.secondary {
      border: 1px solid #cbd5e1;
      color: #475569;
      background: white;
    }
    .btn.secondary:hover {
      background: #f1f5f9;
    }
    body.dark .btn.secondary {
      background: #334155;
      color: #e2e8f0;
      border-color: #475569;
    }
    body.dark .btn.secondary:hover {
      background: #475569;
    }
  </style>
</head>

<body>
  <header>
    <h2>Certifications & Credentials</h2>
    <button id="themeToggle">üåô Dark Mode</button>
  </header>

  <section>
    <p class="subtitle">Verified learning and professional credentials from ICMAI, Accenture, Skillsoft, and more.</p>
    <div class="grid" id="certGrid"></div>

    <div class="overlay" id="overlay">
      <div class="modal" id="modal">
        <button class="close-btn" id="closeBtn">&times;</button>
        <h3 id="modalTitle"></h3>
        <p id="modalDescription"></p>
        <small id="modalDetails"></small>
        <div class="actions">
          <button id="viewBtn" class="btn primary" style="display:none;">üîó View Credential</button>
          <button id="copyBtn" class="btn secondary">üìã Copy Title</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const CERTIFICATIONS = [
      { title:"Soft Skills & Communication Mastery", issuer:"ICMAI", date:"Mar 2025", hasCredential:true, credentialUrl:"#", from:"#3b82f6", to:"#6366f1", description:"Professional development program covering business communication, etiquette, and presentation excellence."},
      { title:"QuickBooks & Zoho Accounting ERPs", issuer:"Talib Prime", date:"Jan 2025", hasCredential:false, credentialUrl:"#", from:"#22c55e", to:"#10b981", description:"Hands-on accounting ERP course ‚Äî learned to record transactions, reconcile accounts, and generate reports."},
      { title:"E-Filing (Income Tax) Practical Training", issuer:"Essential Academy", date:"Nov 2024", hasCredential:true, credentialUrl:"#", from:"#f59e0b", to:"#f97316", description:"Comprehensive training on Indian Income Tax e-filing, returns, and compliance."},
      { title:"Microsoft Office Professional", issuer:"Skillsoft / Pluralsight", date:"Oct 2024", hasCredential:false, credentialUrl:"#", from:"#0ea5e9", to:"#06b6d4", description:"Productivity suite mastery ‚Äî Excel analytics, PowerPoint storytelling, and Word document automation."},
      { title:"Accenture O2C & Financial Process Fundamentals", issuer:"Accenture Internal Training", date:"Aug 2024", hasCredential:true, credentialUrl:"#", from:"#9333ea", to:"#ec4899", description:"Practical Order-to-Cash certification covering AR, cash application, disputes, and collections lifecycle."},
      { title:"Power BI for Financial Insights", issuer:"Pluralsight", date:"May 2024", hasCredential:true, credentialUrl:"#", from:"#14b8a6", to:"#06b6d4", description:"Built dashboards and visual reports using real O2C data, improving data storytelling and analysis."},
      { title:"30+ Micro Certifications (Skillsoft, Essential, Accenture)", issuer:"Various Platforms", date:"2023‚Äì2025", hasCredential:false, credentialUrl:"#", from:"#6b7280", to:"#475569", description:"Completed a range of micro-courses across business, technology, and productivity domains."}
    ];

    const grid = document.getElementById("certGrid");
    const overlay = document.getElementById("overlay");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");
    const modalTitle = document.getElementById("modalTitle");
    const modalDescription = document.getElementById("modalDescription");
    const modalDetails = document.getElementById("modalDetails");
    const viewBtn = document.getElementById("viewBtn");
    const copyBtn = document.getElementById("copyBtn");
    const themeToggle = document.getElementById("themeToggle");

    // Render cards and GSAP scroll animations
    CERTIFICATIONS.forEach((cert, i) => {
      const div = document.createElement("div");
      div.className = "card";
      div.style.setProperty("--from", cert.from);
      div.style.setProperty("--to", cert.to);
      div.innerHTML = `
        <div class="card-inner">
          <div>
            <h3>${cert.title}</h3>
            <p>${cert.description}</p>
          </div>
          <div class="card-footer">
            <span>${cert.issuer}</span>
            <span>${cert.date}</span>
          </div>
        </div>`;
      div.addEventListener("click", () => openModal(cert));
      grid.appendChild(div);

      gsap.from(div, {
        scrollTrigger: { trigger: div, start: "top 85%" },
        opacity: 0,
        y: 40,
        duration: 0.6,
        ease: "power2.out"
      });
    });

    // Modal logic
    function openModal(cert) {
      modalTitle.textContent = cert.title;
      modalDescription.textContent = cert.description;
      modalDetails.textContent = `Issuer: ${cert.issuer} | Date: ${cert.date}`;
      viewBtn.style.display = cert.hasCredential ? "inline-flex" : "none";
      if (cert.hasCredential) viewBtn.onclick = () => window.open(cert.credentialUrl, "_blank");

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(cert.title);
        copyBtn.textContent = "‚úÖ Copied!";
        setTimeout(() => (copyBtn.textContent = "üìã Copy Title"), 1500);
      };
      overlay.classList.add("active");
      gsap.fromTo(modal, { scale: 0.8, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.4, ease: "back.out(1.7)" });
    }

    closeBtn.onclick = closeModal;
    overlay.onclick = e => { if (e.target === overlay) closeModal(); };
    function closeModal() {
      gsap.to(modal, { scale: 0.8, opacity: 0, duration: 0.3, onComplete: () => overlay.classList.remove("active") });
    }

    // Dark mode toggle
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeToggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });
  </script>
</body>
</html>
