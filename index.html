<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certifications & Credentials</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    :root{
      --glass-light: rgba(255,255,255,0.72);
      --glass-dark: rgba(18,25,40,0.64);
      --nav-text-light: #0f172a;
      --nav-text-dark: #e2e8f0;
      --accent-g1: #7aa2ff; /* galaxy gradient */
      --accent-g2: #8a7aff;
      --accent-g3: #4ff0b0;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }
    body {
      font-family: "Inter", sans-serif;
      min-height: 100vh;
      background: linear-gradient(to bottom, #f8fafc, #ffffff);
      color: #1e293b;
      transition: background 0.45s ease, color 0.45s ease;
    }
    body.dark {
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: #e2e8f0;
    }

    /* ---------------------- NAV (keeps your HTML) ---------------------- */
    header {
      position: fixed;
      top: 0;               /* ensure at very top */
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 1100px;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      backdrop-filter: blur(14px) saturate(140%);
      background: var(--glass-light); /* light-mode default */
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 8px 28px rgba(12, 24, 40, 0.08);
      z-index: 1000;
      transition: background 0.35s ease, color 0.35s ease, border 0.35s ease;
    }
    /* adapt the glass for dark mode */
    body.dark header {
      background: var(--glass-dark);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 8px 28px rgba(0,0,0,0.45);
    }

    /* Brand (kept same) */
    header .brand {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header .brand img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
      display: block;
    }
    header .brand strong {
      font-size: 18px;
      font-weight: 700;
      color: var(--nav-text-light);
    }
    body.dark header .brand strong { color: var(--nav-text-dark); }

    /* NAV LINKS (colors adapted for both modes) */
    #navbar {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    #navbar a {
      color: var(--nav-text-light);
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 12px;
      transition: all 0.25s ease;
    }
    #navbar a:hover {
      background: rgba(0,0,0,0.04);
      color: var(--nav-text-light);
    }
    body.dark #navbar a {
      color: var(--nav-text-dark);
    }
    body.dark #navbar a:hover {
      background: rgba(255,255,255,0.06);
    }

    /* hamburger stays the same */
    .hamburger {
      display: none; /* hidden desktop by default */
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      z-index: 1101;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: var(--nav-text-light);
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }
    body.dark .hamburger span { background: var(--nav-text-dark); }

    /* dropdown content */
    .dropdown { position: relative; }
    .dropdown-content {
      display: none;
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      min-width: 200px;
      background: rgba(20,20,20,0.95);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      flex-direction: column;
      z-index: 2000;
    }
    .dropdown-content a { color: #fff; padding: 10px 14px; display:block; text-decoration:none; }
    .dropdown-content a:hover { background: rgba(122,162,255,0.12); }

    @media (hover: hover) and (pointer: fine) {
      .dropdown:hover .dropdown-content { display: flex; }
    }

    /* MOBILE adjustments */
    @media (max-width: 880px) {
      header { padding: 10px 14px; left: 0; transform: none; width: 100%; border-radius: 0; }
      .hamburger { display: flex; }
      #navbar { display: none; position: absolute; top: calc(100% + 8px); right: 12px; background: rgba(255,255,255,0.96); border-radius: 10px; box-shadow: 0 8px 24px rgba(0,0,0,0.12); flex-direction: column; width: 220px; overflow: hidden; }
      body.dark #navbar { background: rgba(20,20,20,0.92); }
      #navbar.show { display: flex; }
      #navbar a { color: #0f172a; }
      body.dark #navbar a { color: #e2e8f0; }
    }

    /* ---------------------- HEADING ---------------------- */
    .intro-center {
      text-align: center;
      margin-top: 100px; /* baseline; will be corrected by JS to match header height */
      margin-bottom: 8px;
    }
    .intro-center .title span {
      background: linear-gradient(90deg, var(--accent-g1), var(--accent-g2), var(--accent-g3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: clamp(1.8rem, 4.5vw, 2.6rem);
      font-weight: 700;
      display: inline-block;
    }

    /* subtitle */
    .subtitle{
      text-align:center;
      color: #64748b;
      max-width: 900px;
      margin: 0.5rem auto 2rem;
    }
    body.dark .subtitle { color: #94a3b8; }

    /* ---------------------- GRID / CARDS ---------------------- */
    .grid {
      display: grid;
      gap: 1.75rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      align-items: stretch;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 18px 56px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      border-radius: 12px;
      padding: 1px;
      background: linear-gradient(270deg, var(--from), var(--to), var(--from));
      background-size: 300% 300%;
      animation: gradientMove 6s ease infinite;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      height: 100%;
    }
    .card:hover { transform: translateY(-6px); box-shadow: 0 10px 30px rgba(0,0,0,0.08); }

    .card-inner {
      background: white;
      border-radius: 12px;
      padding: 18px;
      height: 100%;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    body.dark .card-inner { background: #0f172a; color: #e2e8f0; }

    .card h3 { font-size: 1.05rem; margin-bottom: 8px; color: #0f172a; }
    body.dark .card h3 { color: #e2e8f0; }
    .card p { color: #475569; font-size: 0.92rem; line-height:1.45; margin-bottom: 12px; }
    body.dark .card p { color: #cbd5e1; }

    .card-footer { display:flex; justify-content:space-between; color: #64748b; font-size:0.86rem; }
    body.dark .card-footer { color: #94a3b8; }

    /* ---------------------- MODAL / OVERLAY (unchanged) ---------------------- */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.55);
      backdrop-filter: blur(8px);
      display:flex;
      justify-content:center;
      align-items:center;
      opacity:0;
      pointer-events:none;
      transition: opacity 0.25s ease;
      z-index: 1200;
    }
    .overlay.active { opacity:1; pointer-events:auto; }

    .modal {
      width: 92%;
      max-width: 540px;
      border-radius: 12px;
      background: rgba(255,255,255,0.92);
      padding: 22px;
      box-shadow: 0 20px 40px rgba(8,12,20,0.12);
      transform: scale(0.96);
      opacity: 0;
      transition: all 0.28s cubic-bezier(.2,.9,.18,1);
      backdrop-filter: blur(12px);
    }
    body.dark .modal { background: rgba(18,22,30,0.84); color: #e7eefc; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }

    .modal h3 { margin:0 0 8px 0; font-size:1.4rem; }
    .modal p { margin:0 0 12px 0; color:#334155; }
    body.dark .modal p { color: #dbeafe; }
    .modal small { display:block; color: #64748b; margin-bottom:12px; }
    body.dark .modal small { color: #94a3b8; }
    .actions { display:flex; gap:10px; flex-wrap:wrap; }

    .btn{ padding:8px 12px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }
    .btn.primary{ background:#3b82f6; color:#fff; }
    .btn.secondary{ background:#e2e8f0; color:#0f172a; }
    .btn.disabled{ background:#cbd5e1; color:#475569; cursor:not-allowed; }

    /* theme toggle */
    #themeToggle {
      position: fixed;
      bottom: 18px;
      right: 18px;
      width:44px; height:44px;
      border-radius:50%;
      border:none;
      background: linear-gradient(135deg,#6ea8ff,#6b5cff);
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 8px 20px rgba(12,24,60,0.12);
      z-index:1300;
    }

    /* small helpers */
    .hidden { display:none !important; }
  </style>
</head>
<body class="light">
  <!-- NAVBAR (your HTML kept exactly) -->
  <header>
    <div class="brand">
      <img src="062325.png" alt="Profile" />
      <strong>Mohammad Mujahid</strong>
    </div>

    <div class="hamburger" aria-label="Menu" aria-expanded="false" role="button" tabindex="0">
      <span></span><span></span><span></span>
    </div>

    <nav id="navbar" class="navbar">
      <a href="./index.html">Home</a>
      <a href="./index.html#about">About</a>
      <a href="./index.html#experience">Experience</a>

  <!-- heading (centered under top nav) -->
  <div class="intro-center" id="introCenter">
    <h2 class="title"><span>Certifications & Credentials</span></h2>
  </div>

  <p class="subtitle">Verified learning and professional credentials from ICMAI, Accenture, Skillsoft, and more.</p>

  <!-- Grid -->
  <div class="grid" id="certGrid"></div>

  <!-- Modal -->
  <div class="overlay" id="overlay">
    <div class="modal" id="modal">
      <button class="close-btn" id="closeBtn" aria-label="close">‚úï</button>
      <h3 id="modalTitle"></h3>
      <p id="modalDescription"></p>
      <small id="modalDetails"></small>
      <div class="actions">
        <button id="viewBtn" class="btn primary">View Credential</button>

        <button id="copyBtn" class="btn secondary">Copy Title</button>
      </div>
    </div>
  </div>

  <button id="themeToggle" aria-label="toggle theme">üåô</button>

  <!-- keep your hamburger script -->
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navbar = document.getElementById('navbar');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navbar.classList.toggle('show');
    });

    // dropdown mobile toggle
    document.querySelectorAll('.dropdown > .dropbtn').forEach(btn => {
      btn.addEventListener('click', e => {
        if (window.innerWidth <= 880) {
          e.preventDefault();
          const parent = btn.parentElement;
          document.querySelectorAll('.dropdown').forEach(d => { if (d !== parent) d.classList.remove('open'); });
          parent.classList.toggle('open');
        }
      });
    });
  </script>

  <!-- main app script (cards, modal, theme) -->
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const CERTIFICATIONS = [
      { title:"Soft Skills & Communication Mastery", issuer:"ICMAI", date:"Mar 2025", hasCredential:true, credentialUrl:"#", from:"#3b82f6", to:"#6366f1", description:"Professional development program covering business communication, etiquette, and presentation excellence."},
      { title:"QuickBooks & Zoho Accounting ERPs", issuer:"Talib Prime", date:"Jan 2025", hasCredential:false, credentialUrl:"#", from:"#22c55e", to:"#10b981", description:"Hands-on accounting ERP course ‚Äî learned to record transactions, reconcile accounts, and generate reports."},
      { title:"E-Filing (Income Tax) Practical Training", issuer:"Essential Academy", date:"Nov 2024", hasCredential:true, credentialUrl:"#", from:"#f59e0b", to:"#f97316", description:"Comprehensive training on Indian Income Tax e-filing, returns, and compliance."},
      { title:"Microsoft Office Professional", issuer:"Skillsoft / Pluralsight", date:"Oct 2024", hasCredential:false, credentialUrl:"#", from:"#0ea5e9", to:"#06b6d4", description:"Productivity suite mastery ‚Äî Excel analytics, PowerPoint storytelling, and Word document automation."},
      { title:"Accenture O2C & Financial Process Fundamentals", issuer:"Accenture Internal Training", date:"Aug 2024", hasCredential:true, credentialUrl:"#", from:"#9333ea", to:"#ec4899", description:"Practical Order-to-Cash certification covering AR, cash application, disputes, and collections lifecycle."},
      { title:"Power BI for Financial Insights", issuer:"Pluralsight", date:"May 2024", hasCredential:true, credentialUrl:"#", from:"#14b8a6", to:"#06b6d4", description:"Built dashboards and visual reports using real O2C data, improving data storytelling and analysis."},
      { title:"30+ Micro Certifications (Skillsoft, Essential, Accenture)", issuer:"Various Platforms", date:"2023‚Äì2025", hasCredential:false, credentialUrl:"#", from:"#6b7280", to:"#475569", description:"Completed a range of micro-courses across business, technology, and productivity domains."}
    ];

    const grid = document.getElementById("certGrid");
    const overlay = document.getElementById("overlay");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");
    const modalTitle = document.getElementById("modalTitle");
    const modalDescription = document.getElementById("modalDescription");
    const modalDetails = document.getElementById("modalDetails");
    const viewBtn = document.getElementById("viewBtn");
    const copyBtn = document.getElementById("copyBtn");
    const disabledBtn = document.getElementById("disabledBtn");
    const themeToggle = document.getElementById("themeToggle");

    // render cards
    CERTIFICATIONS.forEach((cert, i) => {
      const div = document.createElement("div");
      div.className = "card";
      div.style.setProperty("--from", cert.from);
      div.style.setProperty("--to", cert.to);
      div.innerHTML = `
        <div class="card-inner">
          <div>
            <h3>${cert.title}</h3>
            <p>${cert.description}</p>
          </div>
          <div class="card-footer">
            <span>${cert.issuer}</span>
            <span>${cert.date}</span>
          </div>
        </div>`;
      div.addEventListener("click", () => openModal(cert));
      grid.appendChild(div);

      // entrance animation
      gsap.from(div, {
        scrollTrigger: { trigger: div, start: "top 85%" },
        opacity: 0, y: 30, duration: 0.55, ease: "power2.out", delay: i * 0.03
      });
    });

    // modal
    function openModal(cert){
      modalTitle.textContent = cert.title;
      modalDescription.textContent = cert.description;
      modalDetails.textContent = `Issuer: ${cert.issuer} ‚Ä¢ Date: ${cert.date}`;

      if(cert.hasCredential){
        viewBtn.style.display = "inline-flex";
        disabledBtn.style.display = "none";
        viewBtn.onclick = () => window.open(cert.credentialUrl, "_blank");
      } else {
        viewBtn.style.display = "none";
        disabledBtn.style.display = "inline-flex";
      }

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(cert.title);
        copyBtn.textContent = "Copied!";
        setTimeout(()=> copyBtn.textContent = "Copy Title", 1400);
      };

      overlay.classList.add("active");
      gsap.fromTo(modal, { scale:0.92, opacity:0, y:-20 }, { scale:1, opacity:1, y:0, duration:0.36, ease:"back.out(1.6)" });
    }

    closeBtn.onclick = closeModal;
    overlay.onclick = (e) => { if(e.target === overlay) closeModal(); };
    function closeModal(){
      gsap.to(modal, { scale:0.95, opacity:0, duration:0.22, onComplete: ()=> overlay.classList.remove("active") });
    }

    // theme toggle: switch dark class
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
      // adapt header text color for nav items
      // (nav link colors are handled by CSS body.dark selectors)
    });

    // Ensure header doesn't overlap content:
    // compute header height and set top margin for intro and grid padding
    function adjustContentOffset(){
      const headerEl = document.querySelector('header');
      if(!headerEl) return;
      const h = headerEl.getBoundingClientRect().height;
      // set top margin for intro-center so heading sits below header
      const intro = document.getElementById('introCenter') || document.querySelector('.intro-center');
      if(intro) intro.style.marginTop = (h + 18) + 'px';
      // also add top padding to grid container to be safe
      const gridEl = document.getElementById('certGrid');
      if(gridEl) gridEl.style.paddingTop = '18px';
      // In case page loads scrolled under header, ensure scroll restoration
      document.documentElement.style.setProperty('--header-height', h + 'px');
    }

    // adjust on load and resize
    window.addEventListener('load', adjustContentOffset);
    window.addEventListener('resize', adjustContentOffset);

    // initial run (in case)
    adjustContentOffset();
  </script>
</body>
</html>
